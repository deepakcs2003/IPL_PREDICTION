<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <div class="header">
                <h1>üèè Cricket Predictor</h1>
                <p>AI-powered match outcome prediction</p>
            </div>

            <form id="cricketForm">
                <div class="form-group">
                    <label for="battingTeam">Batting Team</label>
                    <select id="battingTeam" name="battingTeam" required>
                        <option value="">Select batting team</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Punjab Kings">Punjab Kings</option>
                        <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                        <option value="Gujarat Titans">Gujarat Titans</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bowlingTeam">Bowling Team</label>
                    <select id="bowlingTeam" name="bowlingTeam" required>
                        <option value="">Select bowling team</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Punjab Kings">Punjab Kings</option>
                        <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                        <option value="Gujarat Titans">Gujarat Titans</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="">Select city</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Pune">Pune</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Abu Dhabi">Abu Dhabi</option>
                        <option value="Sharjah">Sharjah</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="currentRuns">Current Runs</label>
                        <input type="number" id="currentRuns" name="currentRuns" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="totalTarget">Total Target</label>
                        <input type="number" id="totalTarget" name="totalTarget" min="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="currentOver">Current Over</label>
                        <input type="number" id="currentOver" name="currentOver" min="0" max="20" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="wicketsDown">Wickets Down</label>
                        <input type="number" id="wicketsDown" name="wicketsDown" min="0" max="10" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Predict Match Outcome</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing match data...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Match Prediction Results</h2>
            </div>

            <div class="match-details" id="matchDetails">
                <!-- Match details populated by JS -->
            </div>

            <div class="prediction-chart">
                <div class="chart-bar">
                    <div class="bar-label">Win</div>
                    <div class="bar-container">
                        <div class="bar-fill win" id="winBar"></div>
                    </div>
                    <div class="bar-percentage" id="winPercentage">0%</div>
                </div>
                <div class="chart-bar">
                    <div class="bar-label">Lose</div>
                    <div class="bar-container">
                        <div class="bar-fill lose" id="loseBar"></div>
                    </div>
                    <div class="bar-percentage" id="losePercentage">0%</div>
                </div>
            </div>

            <div class="prediction-summary">
                <div class="winning-team" id="winningTeam"></div>
                <div class="confidence-level" id="confidenceLevel"></div>
            </div>

            <button class="new-prediction-btn" onclick="resetForm()">Make New Prediction</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
